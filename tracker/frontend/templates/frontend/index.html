<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Track&Eat</title>
    {% load static %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% comment %} <link rel="shortcut icon" href="#"> {% endcomment %}
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/TrackerCss/index.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/TrackerCss/footer.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/TrackerCss/edit-daily-food.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/TrackerCss/dailyCalories.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/TrackerCss/sidebar.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/StravaCss/createActivity.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/StravaCss/profile.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/StravaCss/activities.css" %}"/>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" /> 
    {% comment %} to decode the polylines  {% endcomment %}

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    {% comment %} for the mapbox implementation {% endcomment %}
  </head>
  <body>
    <div id="main" enctype="multipart/form-data">
        <div style="padding-bottom:30px;" id="app">
        </div>
    </div>

  <script src="{% static "frontend/main.js" %}"></script>
    
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
